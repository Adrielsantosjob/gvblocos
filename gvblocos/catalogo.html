<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      /* Estilos gerais da página */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Barra de navegação lateral */
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px; /* Inicialmente oculto */
        width: 250px;
        height: 100%;
        background-color: #333;
        color: #fff;
        transition: left 0.3s;
      }

      .sidebar a {
        padding: 20px;
        text-decoration: none;
        color: #fff;
        display: block;
      }

      .sidebar a:hover {
        background-color: #555;
      }

      /* Barra de navegação superior */
      .topbar {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        height: 60px;
        background-color: #fff;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Botão para abrir o sidebar */
      #openSidebarBtn {
        position: absolute;
        left: 10px;
        top: 10px;
        cursor: pointer;
      }

      /* Conteúdo principal */
      .content {
        margin-top: 60px;
        margin-left: 0; /* Inicialmente sem margem */
        padding: 20px;
        transition: margin-left 0.3s;
      }

      /* Estilos adicionais para o conteúdo da página */
      /* Adicione seus estilos específicos aqui */

      /* Estilos para a lista de vendas em formato de cartões */
      .sales-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .sales-card {
        flex: 1;
        background-color: #f0f0f0;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        text-align: center; /* Centraliza o conteúdo */
        transition: transform 0.2s; /* Adiciona uma transição suave de escala */
        cursor: pointer; /* Altera o cursor para um apontador */
      }

      .sales-card:hover {
        transform: scale(
          1.05
        ); /* Aumenta ligeiramente o tamanho ao passar o mouse */
      }

      /* Estilos para a página de aterragem */
      .landing-page {
        display: none; /* Oculta a seção de aterragem */
      }

      /* Estilos para as imagens dos produtos */
      .product-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px; /* Espaço abaixo da imagem */
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <!-- Conteúdo da barra de navegação lateral -->
      <a href="#">Home</a>
      <a href="index.html">Home</a>
      <a href="#">Preços</a>
      <a href="#">Serviços</a>
      <a href="#">Contatos</a>
    </div>

    <div class="topbar">
      <!-- Botão para abrir o sidebar -->
      <div id="openSidebarBtn">&#9776; Abrir Sidebar</div>
      <!-- Conteúdo da barra de navegação superior -->
    </div>

    <div class="content">
      <!-- Lista de Vendas em Formato de Cartões -->
      <div class="sales-cards">
        <!-- Cartão de Venda 1 -->
        <div class="sales-card">
          <img src="img/1.png" alt="Produto 1" class="product-image" />
          <h2>Produto 1</h2>
          <p>Descrição do Produto 1. Preço: R$ X</p>
          <button>Comprar</button>
        </div>
        <!-- Cartão de Venda 2 -->
        <div class="sales-card">
          <img src="img/2.png" alt="Produto 2" class="product-image" />
          <h2>Produto 2</h2>
          <p>Descrição do Produto 2. Preço: R$ Y</p>
          <button>Comprar</button>
        </div>
        <!-- Cartão de Venda 3 -->
        <div class="sales-card">
          <img src="img/3.png" alt="Produto 3" class="product-image" />
          <h2>Produto 3</h2>
          <p>Descrição do Produto 3. Preço: R$ Z</p>
          <button>Comprar</button>
        </div>
        <!-- Adicione mais cartões de venda conforme necessário -->
      </div>
    </div>

    <script>
      const openSidebarBtn = document.getElementById("openSidebarBtn");
      const sidebar = document.querySelector(".sidebar");
      const content = document.querySelector(".content");

      openSidebarBtn.addEventListener("click", () => {
        if (sidebar.style.left === "-250px") {
          sidebar.style.left = "0";
          content.style.marginLeft = "250px";
        } else {
          sidebar.style.left = "-250px";
          content.style.marginLeft = "0";
        }
      });
    </script>
  </body>
</html>
